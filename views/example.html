<div class="container">
    <h5>Recruiter email: {{recruiterEmail}}</h5>
</div>

<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <form action="/form" method="post" role="form" enctype="application/x-www-form-urlencoded">

                <legend>Compose:</legend>

                <!-- *** -->
                <div class="form-group">
                    <label for="subject">Email Subject *</label>
                    <input type="text" class="form-control" name="subject" id="subject" required
                    placeholder="William Jordan - Junior PHP Developer"
                    value="William Jordan - Junior PHP Developer">
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="emailArray">To (insert each client email on a new line) *</label>
                    <textarea type="text" class="form-control" name="emailArray" id="emailArray" required
                    placeholder="example@gmail.com
example@gmail.com">zetter.fer@gmail.com</textarea>
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="ccArray">CC (insert each email on a new line)</label>
                    <textarea type="text" class="form-control" name="ccArray" id="ccArray"
                    placeholder="example@agileengine.com
example@agileengine.com"></textarea>
                </div>

                <legend>Candidate Submission:</legend>

                <!-- *** -->
                <div class="form-group">
                    <label for="name">Candidate's Name *</label>
                    <input type="text" class="form-control" name="name" id="name" required
                    placeholder="William Jordan"
                    value="William Jordan">
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="position">Position *</label>
                    <input type="text" class="form-control" name="position" id="position" required
                    placeholder="Junior Backend Developer"
                    value="Junior Backend Developer">
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="bio">Bio *</label>
                    <input type="text" class="form-control" name="bio" id="bio" required
                    placeholder="Highly talented Full Stack Engineer that could be a great fit for the Zumper team."
                    value="Highly talented Full Stack Engineer that could be a great fit for the Zumper team.">
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="resumeLink">CV Link *</label>
                    <input type="text" class="form-control" name="resumeLink" id="resumeLink" required
                    placeholder="http://example.com/"
                    value="http://example.com/">
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="experience">Years of Experience *</label>
                    <input type="text" class="form-control" name="experience" id="experience" required
                    placeholder="Experience"
                    value="5 years">
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" class="form-control" name="location" id="location" required
                    placeholder="Bogotá, Colombia"
                    value="Bogotá, Colombia">
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="earliestAvailability">Earliest Availability (number of weeks after approval) *</label>
                    <input type="text" class="form-control" name="earliestAvailability" id="earliestAvailability" required
                    placeholder="2 weeks after approval"
                    value="2 weeks after approval">
                </div>

                <!-- *** -->
                <div class="form-group">
                  <label for="english">English *</label>
                  <select class="form-control" name="english" id="english" required>
                    <option hidden disabled>-- Please select -- </option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Upper-Intermediate" selected>Upper-Intermediate</option>
                    <option value="Advanced">Advanced</option>
                  </select>
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="expert">Primary Skill Set *</label>
                    <input type="text" class="form-control" name="expert" id="expert" required
                    placeholder="Node.js, Angular, Redux Hooks, MVV, MVVM"
                    value="Node.js, Angular, Redux Hooks, MVV, MVVM">
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="intermediate">Intermediate *</label>
                    <input type="text" class="form-control" name="intermediate" id="intermediate" required
                    placeholder="React Native, React.js"
                    value="React Native, React.js">
                </div>

                <!-- *** -->
                <div class="form-group">
                  <label for="testTask">Test Task *</label>
                  <select class="form-control" name="testTask" id="testTask" required>
                    <option value="" hidden disabled>-- Please select -- </option>
                    <option value="Excellent" selected>Excellent</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Passed">Passed</option>
                  </select>
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="testLink">Test Link</label>
                    <input type="text" class="form-control" name="testLink" id="testLink"
                    placeholder="http://example.com/"
                    value="http://example.com/">
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="codeLink">Code Sample</label>
                    <input type="text" class="form-control" name="codeLink" id="codeLink"
                    placeholder="Code Sample" value="http://example.com/">
                </div>

                <!-- *** -->
                <div class="form-group">
                  <label for="techInterview">Tech Interview *</label>
                  <select class="form-control" name="techInterview" id="techInterview" required>
                    <option value="" hidden disabled>-- Please select -- </option>
                    <option value="Excellent">Excellent</option>
                    <option value="Very Good" selected>Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Passed">Passed</option>
                  </select>
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="interviewLink">Interview Link</label>
                    <input type="text" class="form-control" name="interviewLink" id="interviewLink"
                    placeholder="http://example.com/"
                    value="http://example.com/">
                </div>

                <!-- *** -->
                <div class="form-group">
                  <label for="softSkills">Soft Skills *</label>
                  <select class="form-control" name="softSkills" id="softSkills" required>
                    <option value="" hidden disabled>-- Please select -- </option>
                    <option value="Excellent">Excellent</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Good" selected>Good</option>
                    <option value="Passed">Passed</option>
                  </select>
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="summary">Summary *</label>
                    <textarea type="text" class="form-control" name="summary" id="summary" required
                    placeholder="Summary"
>Candidate’s Name is already a key part of the AgileEngine team, he is currently looking for his next big challenge, after the termination of his current project. Nonetheless, below you can find the feedback from his current team at AgileEngine.</textarea>
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="prosArray">Pros (insert each skill on a new line) *</label>
                    <textarea type="text" class="form-control" name="prosArray" id="prosArray" required
                    placeholder="Pros">Experience with frontend automation (Java and Python using Selenium Webdriver).
He uses git as code repository and sometimes implements Cucumber/Gherkin for BDD.
Experience with Agile Methodologies (Scrum and Kanban) using Jira and Confluence.
Experience with manual testing.</textarea>
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="consArray">Cons (insert each skill on a new line) *</label>
                    <textarea type="text" class="form-control" name="consArray" id="consArray" required
                    placeholder="Cons">No experience with backend automation (just a little Postman for manual).
No experience with mobile automation.
No experience with e-commerce.
No experience with Jenkins.</textarea>
                </div>

                <!-- *** -->
                <div class="form-group">
                    <label for="scheduleArray">Schedule (insert each option on a new line, ONLY DATES AND TIMES as shown in the example)</label>
                    <textarea type="text" class="form-control" name="scheduleArray" id="scheduleArray"
                    placeholder="Schedule">Monday, October 18th, between 12 pm and 2 pm (PDT)
Tuesday, October 19th, from 9 am to 2 pm (PDT)
Wednesday, October 20th, from 11 am to 2 pm (PDT)</textarea>
                </div>

                <!-- Preview -->
                <div class="container" style="max-width: 200px; padding-top: 1.5em;">
                  <button type="submit" class="btn btn-block" style="background-color: #EB9121;
                    height: 50px; color: #FFF; border-radius: 8px;">
                    PREVIEW
                  </button>
                </div>

            </form>
        </div>
    </div>
</div>
