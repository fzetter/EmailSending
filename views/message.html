<div class="container">
    <h1>Email successfully sent!</h1>
    <br>

    <legend>From:</legend>
    <li style='padding-bottom:10px'>{{recruiterEmail}}</li>

    <legend>To:</legend>
    {{#each candidateEmail}}<li style='padding-bottom:10px'>{{this}}</li>{{/each}}

    <legend>CC:</legend>
    {{#each cc}}<li style='padding-bottom:10px'>{{this}}</li>{{/each}}
</div>
